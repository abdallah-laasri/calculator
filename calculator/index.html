<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/ico.png">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" id="seven">
                </td>
                <td>
                    <input type="button" value="8" id="eight">
                </td>
                <td>
                    <input type="button" value="9" id="nine">
                </td>
                <td>
                    <input type="button" value="/" id="divide">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" id="four">
                </td>
                <td>
                    <input type="button" value="5" id="five">
                </td>
                <td>
                    <input type="button" value="6" id="six">
                </td>
                <td>
                    <input type="button" value="x" id="mult">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" id="one">
                </td>
                <td>
                    <input type="button" value="2" id="tow">
                </td>
                <td>
                    <input type="button" value="3" id="three">
                </td>
                <td>
                    <input type="button" value="-" id="minus">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" id="zero">
                </td>
                <td>
                    <input type="button" value="." id="point">
                </td>
                <td>
                    <input type="button" value="+" id="plus">
                </td>
                <td>
                    <input type="button" value="=" id="equal">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="Delete" id="delete">
                </td>
            </tr>
        </table>
    </div>
</body>





<script src="js/script.js"></script>

<script>

</script>

</html>
