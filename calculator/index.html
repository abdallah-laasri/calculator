<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/ico.png">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" id="seven" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="8" id="eight" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="9" id="nine" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="/" id="divide" class="operBtn">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" id="four" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="5" id="five" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="6" id="six" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="*" id="mult" class="operBtn">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" id="one" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="2" id="tow" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="3" id="three" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="-" id="minus" class="operBtn">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" id="zero" class="nbrBtn">
                </td>
                <td>
                    <input type="button" value="." id="point">
                </td>
                <td>
                    <input type="button" value="+" id="plus" class="operBtn">
                </td>
                <td>
                    <input type="button" value="=" id="equal">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="Delete" id="delete">
                </td>
            </tr>
        </table>
    </div>
</body>

<script src="js/script.js"></script>

</html>
